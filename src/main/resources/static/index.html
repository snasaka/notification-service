<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/underscorejs/underscore-min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angular/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="js/userProfile/userProfile.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="noteifApp" ng-controller="com.noteif.home.controller">
<h1>Login</h1>
<div class="container" ng-show="!authenticated">
    <div>
        With Facebook: <a href="/login/facebook">click here</a>
    </div>
    <div>
        With Github: <a href="/login/github">click here</a>
    </div>
    <div>
        With Google: <a href="/login/google">click here</a>
    </div>
</div>
<div class="container" ng-show="authenticated">
    Logged in as: <span ng-bind="user"></span>
    <div>
        <button ng-click="logout()" class="btn btn-primary">Logout</button>
    </div>
    <div ng-view></div>
</div>

</body>
</html>

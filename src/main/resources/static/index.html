<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="/webjars/font-awesome/css/font-awesome.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/underscorejs/underscore-min.js"></script>
    <script type="text/javascript"
            src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angular/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular.chartjs/1.0.0/angular-chart.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript" src="js/applicationInfo/applicationInfo.js"></script>
    <script type="text/javascript" src="js/applicationDashboard/applicationDashboard.js"></script>
    <script type="text/javascript" src="js/applicationsList/applicationsList.js"></script>
    <script type="text/javascript" src="js/userProfile/userProfile.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="noteifApp" ng-controller="com.noteif.home.controller">
    <div class="page-header" style="padding-left:410px;">
        <h1>Welcome to Noteif!</h1>
    </div>
    <div class="container" ng-show="!authenticated">
        <div class="panel panel-default" style="width:340px">
            <div class="panel-heading">Please login using one of the following methods:</div>
            <div class="panel-body">
                <div style="height:40px;padding-left:95px;" class="row">
                    <a href="/login/facebook">
                        <i class="fa fa-facebook-official pull-left" style="font-size:35px"></i>
                        <div style="font-size:20px;margin-top:5px;margin-left:40px;color:black;">Facebook</div>
                    </a>
                </div>
                <br>
                <div style="height:40px;padding-left:95px;" class="row">
                    <a href="/login/github">
                        <i class="fa fa-github pull-left" style="font-size:35px"></i>
                        <div style="font-size:20px;margin-top:5px;margin-left:40px;color:black;">Github</div>
                    </a>
                </div>
                <br>
                <div style="height:40px;padding-left:95px;" class="row">
                    <a href="/login/google">
                        <i class="fa fa-google-plus pull-left" style="font-size:35px"></i>
                        <div style="font-size:20px;margin-top:5px;margin-left:45px;color:black;">Google</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-show="authenticated">
        <div class="pull-left" style="margin-top:7px">
            Logged in as: <span ng-bind="user.name"></span>
        </div>
        <div class="pull-right">
            <button ng-click="logout()" class="btn btn-primary">Logout</button>
        </div>
        <div ng-view style="margin-top:45px;"></div>
    </div>

</body>
</html>
